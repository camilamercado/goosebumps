<body>

<p align="center" style="text-indent: 25">&nbsp;</p>

<p align="center" style="text-indent: 25"><font size="7" face="Verdana"><b>1</b></font></p>

<p align="center" style="text-indent: 25">&nbsp;</p>
<font SIZE="5">
<hr color="#008080">
<p style="text-indent: 25"><font face="Verdana">&quot;Twister!&quot; you scream.
Your heart races.</font></p>
<p ALIGN="JUSTIFY" style="text-indent: 25"><font face="Verdana">You stare up.
The sky above you is thick with black clouds. A fierce wind whistles through the
trees around the farmhouse. Far off on the horizon, a swirling dark funnel
reaches from the ground up to the sky.</font></p>
<p ALIGN="JUSTIFY" style="text-indent: 25"><font face="Verdana">&quot;Aunt
Emily! Uncle Jed!&quot; you shout. You run into the house. The screen door slams
behind you.</font></p>
<p ALIGN="JUSTIFY" style="text-indent: 25"><font face="Verdana">You have to get
your aunt and uncle to the safety of the storm cellar fast! you realize.</font></p>
<p style="text-indent: 25"><font face="Verdana">Since you were a baby, your aunt
and uncle have raised you. Your parents died when you were very young. You love
growing up on your aunt and uncle's Oklahoma farm. And you can't let anything
happen to them!</font></p>
<p ALIGN="JUSTIFY" style="text-indent: 25"><font face="Verdana">&quot;Aunt
Emily! Uncle Jed!&quot; you cry. &quot;Where are you?&quot;</font></p>
<hr color="#008080">
<p ALIGN="center" style="text-indent: 25"><i><font face="Verdana"><a href="002.htm">Hurry to PAGE
2.</a></font></p>
</i></font>
